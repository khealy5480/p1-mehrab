version: '3'
services:
  p1-db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - 5432:5432
  app:
    image: p1-mehrab-image
    depends_on:
      - p1-db
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:8080
